<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>API Request Configuration</title>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">-->
<link rel="stylesheet" href="style.css">
</head>
<body>

<p id="title">Sales Platform Module Details</p>
<form id="APIRequest" name="APIRequest" onsubmit="alerter();">
  <ul>
    <li>
      <label for="URIAPIKey">API Key</label>
      <input type="text" id="URIAPIKey" name="URIAPIKey">
    </li>
    <li>
      <label for="URIEnvironment">Environment</label>
      <select id="URIEnvironment" name="URIEnvironment">
          <option>TEST</option>
          <option selected>PROD</option>
          <option>DEV</option>
      </select>
    </li>
    <li>
      <label for="URIDomain">Domain</label>
      <input type="text" id="URIDomain" name="URIDomain" value="SALESPLATFORM">
    </li>
    <li>
      <label for="URISiteParameters">Site</label>
      <select id="URISiteParameters" name="URISiteParameters">
        <optgroup label="Education">
          <option>Elementary</option>
          <option>Secondary</option>
          <option value="HigherEducation">Higher Education</option>
        </optgroup>
        <option>Retail</option>
        <option selected>Comics</option>
        <option>Backlist</option>
        <option value="CommonReads">Common Reads</option>
      </select>
    </li>
    <li>
      <label for="URIModule">Module</label>
      <select id="URIModule" name="URIModule">
        <optgroup label="sales-display">
          <option value="catalog_landing_page">Catalog Landing Page</option>
          <option value="category_landing_page">Category Landing Page</option>
          <option value="division_landing_page">Division Landing Page</option>
          <option value="imprint_landing_page">Imprint Landing Page</option>
          <option value="series_landing_page">Series Landing Page</option>
        </optgroup>
        <optgroup label="product-display">
          <option value="book_detail_page">Book Detail Page</option>
        </optgroup>
        <optgroup label="listTitles">
          <option value="dynamic_carousel">Dynamic Carousel</option>
        </optgroup>
      </select>
    </li>
    <li>
      <label for="URIParameters">Module Parameters</label>
      <textarea id="URIParameters" name="URIParameters"></textarea>
    </li>
    <li>
      <label for="URISortParameters">Sort Parameters</label>
      <select id="URISortParameters" name="URISortParameters">
        <optgroup label="On Sale">
          <option value="osd_desc">New to Old (DESC)</option>
          <option selected value="osd_asc">Old to New (ASC) </option>
        </optgroup>
        <optgroup label="Price">
          <option value="price_desc">High to Low</option>
          <option value="price_asc">Low to High</option>
        </optgroup>
        <optgroup label="Alphabetical">>
          <option value="A_Z">A - Z</option>
          <option value="Z_A">Z - A</option>
        </optgroup>
      </select>
    </li>
    <li>
      <label for="URIFilterParameters">Filter Parameters</label>
      <select id="URIFilterParameters" name="URIFilterParameters" multiple>
        <optgroup label="Sale Status">
          <option value="on_sale">Avaliable Now</option>
          <option value="coming_soon">Coming Soon</option>
        </optgroup>
        <!--<optgroup label="Format">
          <option>Comic</option>
          <option>Paperback</option>
          <option>Hardcover</option>
          <option>Boxed Set</option>
          <option>Board Book</option>
          <option>Stationery and Merchandise</option>
        </optgroup>-->
      </select>
      <!--commit-test-->
    </li>
    <li class="button">
      <button type="submit" form="APIRequest">Generate API Request</button>
    </li>
  </ul>
</form>
  <p id="how_to_use"><a href="https://github.com/alexanderzliu/PRHSP-API-Requester/blob/main/README.md">How to Use</a></p>
<script type="text/javascript" src="tester.js"></script>
</body>
</html>
